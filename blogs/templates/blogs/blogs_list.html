{% extends "layout.html" %} 
{% block content %}

<style>
  h1 {
    display: block;
    text-align: center;
    margin-bottom: 10px;
  }
  section, h2,p {
    display: block;
    width: 60%;
    margin-left: auto;
    margin-right: auto;
    justify-content: center;
  }
</style>

<h1>Blogs list.</h1>
<hr >
<section>
  {% for blog in blogs %}
  <article class="blog">
    <h2>
      <a href={% url 'blogs:blog_page' slug=blog.slug %}> {{ blog.title }} </a>
    </h2>
    <p>{{ blog.date }}</p>
    <hr style='width: 100%;'>
  </article>
  {% endfor %}
</section>
{% endblock content %}
